    <p class="mt-4 text-gray-700">這是一個陪你完成 QCC 的輔助平台。
這裡提供的是「思考方向、撰寫邏輯與實務提醒」，
不是唯一標準答案，也不是制式範本。
    每個團隊的改善背景、問題情境與做法都不盡相同，
只要邏輯合理、過程清楚、改善有依據，就是好的 QCC。
你可以把這個平台當成一位陪你一起整理想法、避免迷路的神隊友。
📌小提醒
這裡的內容是「參考與引導」，不是評審標準
不需要一模一樣照抄，請依團隊實際狀況調整
寫得清楚、想得通，比寫得漂亮更重要</p>
